# 定义一个新的服务器块
server {
    # 监听80端口
    listen 80;

    # 定义服务器名称
    server_name my_nginx;

    # 定义根目录下的请求处理
    location / {
        # 指定根目录的路径，这里是Nginx默认的静态文件目录
        root /usr/share/nginx/html;

        # 定义默认首页文件的名字
        index index.html index.htm;

        # 尝试按照顺序查找文件，若找不到则返回index.html
        try_files $uri $uri/ /index.html;
    }
}
